<ion-view view-title="Gallery">
  <ion-content class="padding">
    <div class="card border-radius" ng-repeat="img in imgs track by img.image_id">
      <img ng-src="{{img.file.nativeURL}}" alt="" class="item" />
      <div class="item row" ng-repeat="face in img.face">
        <div class="col center-align" ng-repeat="(name,attr) in face.attributes">
          {{name}} : {{attr.value}}
        </div>
      </div>
      <button type="button" name="button" class="col button button-positive bottom-button"  ng-click="removePicture(img)">remove</button>
  </ion-content>
</ion-view>
